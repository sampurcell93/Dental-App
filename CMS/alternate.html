<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>jQuery File Upload Example</title><script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script src="fupload/js/vendor/jquery.ui.widget.js"></script>
<script src="fupload/js/jquery.iframe-transport.js"></script>
<script src="fupload/js/jquery.fileupload.js"></script>
</head>
<body>
<input id="fileupload" type="file" name="files[]" data-url="fupload/server/php/" multiple>

<script>
$(function () {
    $('#fileupload').fileupload({
        dataType: 'json',
        done: function (e, data) {
            $.each(data.result, function (index, file) {
                $('<p/>').text(file.name).appendTo(document.body);
            });
        }
    });
});
</script>
</body> 
</html>
